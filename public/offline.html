<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Offline — Pokédex</title>
    <style>
      body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background: #0f172a; color: #fff; display:flex; align-items:center; justify-content:center; height:100vh; margin:0 }
      .card { text-align:center; max-width:520px; padding:24px }
      img { width:120px; height:120px; opacity:.9 }
    </style>
  </head>
  <body>
    <main class="card">
      <img src="/icons/icon-192.svg" alt="Pokédex" />
      <h1>You're offline</h1>
      <p>Some parts of the Pokédex are cached for offline use — try reconnecting or open a previously visited Pokémon.</p>
      <p style="opacity:.8; font-size:.9rem">Tip: Add the app to your home screen for faster access.</p>
    </main>
  </body>
</html>
